
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan & Paty Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        /* Recharts container fix */
        .recharts-responsive-container { min-height: 300px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        /**
         * CRITICAL FIX: To avoid "Minified React Error #31" (Symbol mismatch),
         * we must ensure every library uses the EXACT same React instance.
         * We achieve this by pinning the version and using '?deps=react@18.3.1' on esm.sh imports.
         */
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
        import htm from 'https://esm.sh/htm@3.1.1';
        import { GoogleGenAI } from 'https://esm.sh/@google/genai@1.41.0';
        
        // Force external libraries to use the main React instance we just imported
        import * as Lucide from 'https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1';
        import { 
            PieChart, Pie, Cell, ResponsiveContainer, 
            BarChart, Bar, XAxis, YAxis, Tooltip, Legend 
        } from 'https://esm.sh/recharts@2.13.0?deps=react@18.3.1';

        const html = htm.bind(React.createElement);

        // --- Configurações ---
        const CATEGORIES = {
            income: ['Salário', 'Investimentos', 'Presente', 'Outros'],
            expense: ['Alimentação', 'Transporte', 'Moradia', 'Lazer', 'Saúde', 'Educação', 'Outros']
        };

        const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

        const formatCurrency = (val) => 
            new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);

        // --- Componentes ---

        const Card = ({ title, value, iconName, colorClass, textColor }) => {
            const Icon = Lucide[iconName] || Lucide.Package;
            return html`
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-transform hover:scale-[1.02]">
                    <div className=${`p-3 ${colorClass} rounded-xl`}>
                        <${Icon} className=${textColor} size=${24} />
                    </div>
                    <div>
                        <p className="text-sm font-medium text-slate-500">${title}</p>
                        <p className=${`text-2xl font-bold ${textColor}`}>${value}</p>
                    </div>
                </div>
            `;
        };

        const TransactionForm = ({ onAdd, onClose }) => {
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('expense');
            const [category, setCategory] = useState(CATEGORIES.expense[0]);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!description || !amount) return;
                onAdd({ description, amount: parseFloat(amount), type, category, date });
                onClose();
            };

            return html`
                <div className="fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-bold text-slate-800">Nova Transação</h2>
                            <button onClick=${onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors">
                                <${Lucide.X} size=${20} className="text-slate-500" />
                            </button>
                        </div>
                        <form onSubmit=${handleSubmit} className="p-6 space-y-5">
                            <div className="flex p-1 bg-slate-100 rounded-xl">
                                <button type="button" onClick=${() => { setType('income'); setCategory(CATEGORIES.income[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500'}`}>
                                    Receita
                                </button>
                                <button type="button" onClick=${() => { setType('expense'); setCategory(CATEGORIES.expense[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'expense' ? 'bg-white text-rose-600 shadow-sm' : 'text-slate-500'}`}>
                                    Despesa
                                </button>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Descrição</label>
                                <input type="text" required value=${description} onChange=${e => setDescription(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Ex: Aluguel, Mercado" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Valor (R$)</label>
                                    <input type="number" step="0.01" required value=${amount} onChange=${e => setAmount(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="0,00" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Data</label>
                                    <input type="date" required value=${date} onChange=${e => setDate(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Categoria</label>
                                <select value=${category} onChange=${e => setCategory(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white transition-all cursor-pointer">
                                    ${(type === 'income' ? CATEGORIES.income : CATEGORIES.expense).map(cat => html`<option key=${cat} value=${cat}>${cat}</option>`)}
                                </select>
                            </div>
                            <button type="submit" className="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-2 active:scale-95">
                                <${Lucide.PlusCircle} size=${20} /> Adicionar Transação
                            </button>
                        </form>
                    </div>
                </div>
            `;
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [loadingAdvice, setLoadingAdvice] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('dan_paty_financas_v1');
                if (saved) {
                    try { setTransactions(JSON.parse(saved)); } catch(e) { console.error("Storage load error", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('dan_paty_financas_v1', JSON.stringify(transactions));
            }, [transactions]);

            const summary = useMemo(() => {
                return transactions.reduce((acc, t) => {
                    if (t.type === 'income') { acc.income += t.amount; acc.balance += t.amount; }
                    else { acc.expenses += t.amount; acc.balance -= t.amount; }
                    return acc;
                }, { balance: 0, income: 0, expenses: 0 });
            }, [transactions]);

            const categoryData = useMemo(() => {
                const dataMap = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((acc, t) => {
                        acc[t.category] = (acc[t.category] || 0) + t.amount;
                        return acc;
                    }, {});
                return Object.entries(dataMap).map(([name, value]) => ({ name, value }));
            }, [transactions]);

            const monthlyData = useMemo(() => {
                const months = transactions.reduce((acc, t) => {
                    const m = new Date(t.date).toLocaleDateString('pt-BR', { month: 'short' });
                    if (!acc[m]) acc[m] = { name: m, receita: 0, despesa: 0 };
                    if (t.type === 'income') acc[m].receita += t.amount;
                    else acc[m].despesa += t.amount;
                    return acc;
                }, {});
                return Object.values(months).slice(-6);
            }, [transactions]);

            const handleAdd = (t) => {
                setTransactions(prev => [...prev, { ...t, id: Math.random().toString(36).substr(2, 9) }]);
            };

            const handleDelete = (id) => {
                if (confirm("Excluir esta transação?")) {
                    setTransactions(prev => prev.filter(t => t.id !== id));
                }
            };

            const getAdvice = async () => {
                if (transactions.length === 0) return;
                setLoadingAdvice(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const context = transactions.slice(-15).map(t => `${t.date}: ${t.description} - R$ ${t.amount} (${t.type})`).join('\n');
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Analise meu histórico e forneça 3 dicas práticas em português:\n${context}`,
                        config: { systemInstruction: "Você é um mentor financeiro sênior brasileiro prático e motivador." }
                    });
                    setAiAdvice(response.text);
                } catch (e) {
                    console.error("AI Error:", e);
                    setAiAdvice("Continue registrando seus gastos para que eu possa analisar melhor seu perfil!");
                }
                setLoadingAdvice(false);
            };

            return html`
                <div className="min-h-screen pb-24 lg:pb-12 bg-slate-50">
                    <header className="bg-indigo-600 text-white shadow-lg sticky top-0 z-40">
                        <div className="container mx-auto px-4 h-16 flex items-center justify-between max-w-6xl">
                            <div className="flex items-center gap-2.5">
                                <div className="bg-white p-1.5 rounded-xl">
                                    <${Lucide.Sparkles} className="text-indigo-600" size=${24} />
                                </div>
                                <h1 className="text-xl font-black tracking-tight">Dan & Paty Finanças</h1>
                            </div>
                            <button onClick=${() => setIsFormOpen(true)} className="hidden sm:flex items-center gap-2 bg-white/10 hover:bg-white/20 px-5 py-2 rounded-xl font-bold transition-all">
                                <${Lucide.Plus} size=${18} /> Novo Registro
                            </button>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-8 space-y-8 max-w-6xl">
                        <!-- AI Hero Section -->
                        <div className="bg-gradient-to-br from-indigo-900 via-indigo-800 to-slate-900 rounded-[2.5rem] p-8 lg:p-12 text-white shadow-2xl relative overflow-hidden group">
                            <div className="absolute -top-24 -right-24 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl pointer-events-none group-hover:bg-indigo-500/20 transition-all duration-1000"></div>
                            <div className="relative z-10">
                                <div className="flex items-center gap-2 mb-6">
                                    <span className="px-4 py-1.5 bg-indigo-500/30 border border-indigo-400/30 rounded-full text-[10px] font-black uppercase tracking-[0.2em] backdrop-blur-md">IA Advisor</span>
                                </div>
                                
                                ${aiAdvice ? html`
                                    <div className="animate-fade-in space-y-6">
                                        <p className="text-indigo-50 text-xl lg:text-2xl leading-relaxed font-medium italic">"${aiAdvice}"</p>
                                        <button onClick=${getAdvice} className="flex items-center gap-2 text-indigo-300 hover:text-white transition-colors text-sm font-bold">
                                            <${Lucide.RefreshCcw} size=${16} className=${loadingAdvice ? 'animate-spin' : ''} /> Atualizar análise
                                        </button>
                                    </div>
                                ` : html`
                                    <div className="max-w-xl">
                                        <h2 className="text-4xl lg:text-5xl font-black mb-4 leading-tight">Suas finanças inteligentes, Dan & Paty.</h2>
                                        <p className="text-indigo-100/70 mb-8 text-lg font-medium leading-relaxed">Nossa IA analisa seus padrões e sugere onde vocês podem economizar de verdade.</p>
                                        <button onClick=${getAdvice} disabled=${loadingAdvice || transactions.length === 0} className="bg-white text-indigo-900 px-8 py-4 rounded-2xl font-black flex items-center gap-3 shadow-xl hover:scale-105 transition-all active:scale-95 disabled:opacity-40">
                                            ${loadingAdvice ? html`<${Lucide.Loader2} className="animate-spin" size=${22} />` : html`<${Lucide.BrainCircuit} size=${22} />`}
                                            Analisar Gastos com IA
                                        </button>
                                        ${transactions.length === 0 && html`<p className="mt-4 text-xs text-indigo-300/60 font-medium">Cadastre transações para habilitar os insights.</p>`}
                                    </div>
                                `}
                            </div>
                        </div>

                        <!-- Summary Cards -->
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <${Card} title="Saldo Atual" value=${formatCurrency(summary.balance)} iconName="Wallet" colorClass="bg-indigo-50" textColor=${summary.balance >= 0 ? 'text-slate-800' : 'text-rose-600'} />
                            <${Card} title="Receitas" value=${formatCurrency(summary.income)} iconName="TrendingUp" colorClass="bg-emerald-50" textColor="text-emerald-600" />
                            <${Card} title="Despesas" value=${formatCurrency(summary.expenses)} iconName="TrendingDown" colorClass="bg-rose-50" textColor="text-rose-600" />
                        </div>

                        <!-- Main Charts Section -->
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                                <h3 className="text-xl font-black text-slate-800 mb-8 flex items-center gap-2">
                                    <${Lucide.PieChart} className="text-indigo-500" size=${22} /> Categorias de Gastos
                                </h3>
                                <div className="h-[320px]">
                                    ${categoryData.length > 0 ? html`
                                        <${ResponsiveContainer} width="100%" height="100%">
                                            <${PieChart}>
                                                <${Pie} data=${categoryData} cx="50%" cy="50%" innerRadius=${70} outerRadius=${100} paddingAngle=${8} dataKey="value" stroke="none">
                                                    ${categoryData.map((_, i) => html`<${Cell} key=${`cell-${i}`} fill=${COLORS[i % COLORS.length]} />`)}
                                                <//>
                                                <${Tooltip} cursor=${false} contentStyle=${{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} formatter=${v => formatCurrency(v)} />
                                                <${Legend} iconType="circle" />
                                            <//>
                                        <//>
                                    ` : html`<div className="h-full flex items-center justify-center text-slate-300 italic font-medium">Sem dados de gastos</div>`}
                                </div>
                            </div>
                            
                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                                <h3 className="text-xl font-black text-slate-800 mb-8 flex items-center gap-2">
                                    <${Lucide.BarChart3} className="text-indigo-500" size=${22} /> Histórico Mensal
                                </h3>
                                <div className="h-[320px]">
                                    ${monthlyData.length > 0 ? html`
                                        <${ResponsiveContainer} width="100%" height="100%">
                                            <${BarChart} data=${monthlyData}>
                                                <${XAxis} dataKey="name" axisLine=${false} tickLine=${false} fontSize=${12} tick=${{fill: '#94a3b8'}} dy=${10} />
                                                <${YAxis} hide />
                                                <${Tooltip} cursor=${{fill: '#f8fafc'}} contentStyle=${{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} formatter=${v => formatCurrency(v)} />
                                                <${Bar} dataKey="receita" fill="#10b981" radius=${[6, 6, 0, 0]} />
                                                <${Bar} dataKey="despesa" fill="#ef4444" radius=${[6, 6, 0, 0]} />
                                            <//>
                                        <//>
                                    ` : html`<div className="h-full flex items-center justify-center text-slate-300 italic font-medium">Aguardando mais transações</div>`}
                                </div>
                            </div>
                        </div>

                        <!-- History List -->
                        <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div className="px-8 py-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/40">
                                <h3 className="text-xl font-black text-slate-800">Histórico de Transações</h3>
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">${transactions.length} registros</span>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b border-slate-50">
                                            <th className="px-8 py-5">Data</th>
                                            <th className="px-8 py-5">Descrição</th>
                                            <th className="px-8 py-5">Categoria</th>
                                            <th className="px-8 py-5">Valor</th>
                                            <th className="px-8 py-5 text-right">Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        ${transactions.length === 0 ? html`
                                            <tr><td colSpan="5" className="px-8 py-16 text-center text-slate-300 font-medium italic">Nenhuma transação registrada ainda.</td></tr>
                                        ` : 
                                        [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => html`
                                            <tr key=${t.id} className="hover:bg-slate-50/50 transition-colors group">
                                                <td className="px-8 py-5 text-sm text-slate-500 font-medium">${new Date(t.date).toLocaleDateString('pt-BR')}</td>
                                                <td className="px-8 py-5"><p className="font-bold text-slate-800 text-sm">${t.description}</p></td>
                                                <td className="px-8 py-5">
                                                    <span className="px-3 py-1 rounded-full text-[10px] font-black bg-slate-100 text-slate-600 border border-slate-200 uppercase tracking-wider">
                                                        ${t.category}
                                                    </span>
                                                </td>
                                                <td className=${`px-8 py-5 font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                    ${t.type === 'income' ? '+' : '-'} ${formatCurrency(t.amount)}
                                                </td>
                                                <td className="px-8 py-5 text-right">
                                                    <button onClick=${() => handleDelete(t.id)} className="p-2.5 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all opacity-0 group-hover:opacity-100">
                                                        <${Lucide.Trash2} size=${18} />
                                                    </button>
                                                </td>
                                            </tr>
                                        `)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    <!-- Mobile Add FAB -->
                    <button onClick=${() => setIsFormOpen(true)} className="sm:hidden fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-2xl shadow-2xl flex items-center justify-center z-50 active:scale-90 transition-all hover:rotate-90">
                        <${Lucide.Plus} size=${32} />
                    </button>

                    ${isFormOpen && html`<${TransactionForm} onAdd=${handleAdd} onClose=${() => setIsFormOpen(false)} />`}
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
