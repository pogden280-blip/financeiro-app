
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan & Paty Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .recharts-responsive-container { min-height: 300px; }
        [v-cloak] { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useCallback } from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
        import htm from 'https://esm.sh/htm@3.1.1';
        import { GoogleGenAI } from 'https://esm.sh/@google/genai@1.41.0';
        import * as Lucide from 'https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1';
        import { 
            PieChart, Pie, Cell, ResponsiveContainer, 
            BarChart, Bar, XAxis, YAxis, Tooltip, Legend 
        } from 'https://esm.sh/recharts@2.13.0?deps=react@18.3.1';

        const html = htm.bind(React.createElement);

        // --- Configurações do Banco de Dados ---
        const BIN_ID = '698e46b243b1c97be97a69b8';
        const MASTER_KEY = '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        const CATEGORIES = {
            income: ['Salário', 'Investimentos', 'Presente', 'Outros'],
            expense: ['Alimentação', 'Transporte', 'Moradia', 'Lazer', 'Saúde', 'Educação', 'Outros']
        };

        const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

        const formatCurrency = (val) => 
            new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);

        const Card = ({ title, value, iconName, colorClass, textColor }) => {
            const Icon = Lucide[iconName] || Lucide.Package;
            return html`
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-transform hover:scale-[1.02]">
                    <div className=${`p-3 ${colorClass} rounded-xl`}>
                        <${Icon} className=${textColor} size=${24} />
                    </div>
                    <div>
                        <p className="text-sm font-medium text-slate-500">${title}</p>
                        <p className=${`text-2xl font-bold ${textColor}`}>${value}</p>
                    </div>
                </div>
            `;
        };

        const TransactionForm = ({ onSave, onClose, initialData }) => {
            const isEditing = !!initialData;
            const [description, setDescription] = useState(initialData?.description || '');
            const [amount, setAmount] = useState(initialData?.amount || '');
            const [type, setType] = useState(initialData?.type || 'expense');
            const [category, setCategory] = useState(initialData?.category || CATEGORIES.expense[0]);
            const [date, setDate] = useState(initialData?.date || new Date().toISOString().split('T')[0]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!description || !amount) return;
                onSave({ 
                    id: initialData?.id || Math.random().toString(36).substr(2, 9),
                    description, 
                    amount: parseFloat(amount), 
                    type, 
                    category, 
                    date 
                });
                onClose();
            };

            return html`
                <div className="fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-bold text-slate-800">${isEditing ? 'Editar Transação' : 'Nova Transação'}</h2>
                            <button onClick=${onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors">
                                <${Lucide.X} size=${20} className="text-slate-500" />
                            </button>
                        </div>
                        <form onSubmit=${handleSubmit} className="p-6 space-y-5">
                            <div className="flex p-1 bg-slate-100 rounded-xl">
                                <button type="button" onClick=${() => { setType('income'); setCategory(CATEGORIES.income[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500'}`}>
                                    Receita
                                </button>
                                <button type="button" onClick=${() => { setType('expense'); setCategory(CATEGORIES.expense[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'expense' ? 'bg-white text-rose-600 shadow-sm' : 'text-slate-500'}`}>
                                    Despesa
                                </button>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Descrição</label>
                                <input type="text" required value=${description} onChange=${e => setDescription(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Ex: Mercado, Aluguel" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Valor (R$)</label>
                                    <input type="number" step="0.01" required value=${amount} onChange=${e => setAmount(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0,00" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Data</label>
                                    <input type="date" required value=${date} onChange=${e => setDate(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Categoria</label>
                                <select value=${category} onChange=${e => setCategory(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                                    ${(type === 'income' ? CATEGORIES.income : CATEGORIES.expense).map(cat => html`<option key=${cat} value=${cat}>${cat}</option>`)}
                                </select>
                            </div>
                            <button type="submit" className="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-2 active:scale-95">
                                <${Lucide.CheckCircle2} size=${20} /> ${isEditing ? 'Salvar Alterações' : 'Adicionar Transação'}
                            </button>
                        </form>
                    </div>
                </div>
            `;
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [loadingAdvice, setLoadingAdvice] = useState(false);
            const [syncStatus, setSyncStatus] = useState('idle');
            const [isEditModeActive, setIsEditModeActive] = useState(false);

            const loadData = useCallback(async () => {
                setSyncStatus('syncing');
                try {
                    const res = await fetch(API_URL, {
                        headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' }
                    });
                    if (!res.ok) throw new Error("Erro na nuvem");
                    const data = await res.json();
                    const record = data.record || data;
                    if (Array.isArray(record)) {
                        setTransactions(record);
                        setSyncStatus('synced');
                        localStorage.setItem('dan_paty_financas_v1', JSON.stringify(record));
                    }
                } catch (e) {
                    setSyncStatus('error');
                    const saved = localStorage.getItem('dan_paty_financas_v1');
                    if (saved) setTransactions(JSON.parse(saved));
                }
            }, []);

            const saveData = useCallback(async (dataToSave) => {
                setSyncStatus('syncing');
                try {
                    const payload = Array.isArray(dataToSave) ? dataToSave : [];
                    const res = await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(payload)
                    });
                    if (res.ok) {
                        setSyncStatus('synced');
                        localStorage.setItem('dan_paty_financas_v1', JSON.stringify(payload));
                    } else { throw new Error("Falha no save"); }
                } catch (e) {
                    setSyncStatus('error');
                    localStorage.setItem('dan_paty_financas_v1', JSON.stringify(dataToSave));
                }
            }, []);

            useEffect(() => { loadData(); }, [loadData]);

            const summary = useMemo(() => {
                return transactions.reduce((acc, t) => {
                    if (t.type === 'income') { acc.income += t.amount; acc.balance += t.amount; }
                    else { acc.expenses += t.amount; acc.balance -= t.amount; }
                    return acc;
                }, { balance: 0, income: 0, expenses: 0 });
            }, [transactions]);

            const categoryData = useMemo(() => {
                const dataMap = transactions.filter(t => t.type === 'expense').reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});
                return Object.entries(dataMap).map(([name, value]) => ({ name, value }));
            }, [transactions]);

            const monthlyData = useMemo(() => {
                const months = transactions.reduce((acc, t) => {
                    const m = new Date(t.date).toLocaleDateString('pt-BR', { month: 'short' });
                    if (!acc[m]) acc[m] = { name: m, receita: 0, despesa: 0 };
                    if (t.type === 'income') acc[m].receita += t.amount;
                    else acc[m].despesa += t.amount;
                    return acc;
                }, {});
                return Object.values(months).slice(-6);
            }, [transactions]);

            const handleSave = async (item) => {
                const exists = transactions.find(t => t.id === item.id);
                let newList;
                if (exists) {
                    newList = transactions.map(t => t.id === item.id ? item : t);
                } else {
                    newList = [...transactions, item];
                }
                setTransactions(newList);
                await saveData(newList);
                setEditingItem(null);
            };

            const handleDelete = async (id) => {
                if (confirm("Deseja mesmo excluir este registro?")) {
                    const newList = transactions.filter(t => t.id !== id);
                    setTransactions(newList);
                    await saveData(newList);
                }
            };

            const handleClearAll = async () => {
                if (confirm("ATENÇÃO: Deseja apagar TODOS os lançamentos?")) {
                    setTransactions([]);
                    setAiAdvice(null);
                    await saveData([]);
                }
            };

            const getAdvice = async () => {
                if (transactions.length === 0) return;
                setLoadingAdvice(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const context = transactions.slice(-15).map(t => `${t.date}: ${t.description} - R$ ${t.amount} (${t.type})`).join('\n');
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Analise o histórico do casal Dan & Paty e dê 3 conselhos financeiros curtos em português:\n${context}`,
                        config: { systemInstruction: "Você é um mentor financeiro sênior brasileiro para casais." }
                    });
                    setAiAdvice(response.text);
                } catch (e) { setAiAdvice("Adicione mais transações para análise!"); }
                setLoadingAdvice(false);
            };

            return html`
                <div className="min-h-screen pb-24 lg:pb-12 bg-slate-50">
                    <header className="bg-indigo-600 text-white shadow-lg sticky top-0 z-40">
                        <div className="container mx-auto px-4 h-16 flex items-center justify-between max-w-6xl">
                            <div className="flex items-center gap-2.5">
                                <div className="bg-white p-1.5 rounded-xl"><${Lucide.Sparkles} className="text-indigo-600" size=${24} /></div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tight leading-none">Dan & Paty Finanças</h1>
                                    <div className="flex items-center gap-1 mt-1 text-[10px] font-bold opacity-80 uppercase tracking-widest">
                                        ${syncStatus === 'synced' ? html`<${Lucide.Cloud} size=${12} className="text-emerald-300" /> Nuvem Ativa` : html`<${Lucide.Loader2} size=${10} className="animate-spin" /> Atualizando`}
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick=${() => { setEditingItem(null); setIsFormOpen(true); }} className="hidden sm:flex items-center gap-2 bg-white/10 hover:bg-white/20 px-5 py-2 rounded-xl font-bold transition-all">
                                    <${Lucide.Plus} size=${18} /> Novo
                                </button>
                                <button onClick=${loadData} className="p-2 bg-white/10 hover:bg-white/20 rounded-xl transition-all"><${Lucide.RefreshCw} size=${18} /></button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-8 space-y-8 max-w-6xl">
                        <div className="bg-gradient-to-br from-indigo-900 to-slate-900 rounded-[2.5rem] p-8 lg:p-12 text-white shadow-2xl relative overflow-hidden">
                            <div className="relative z-10">
                                <span className="px-4 py-1.5 bg-indigo-500/30 border border-indigo-400/30 rounded-full text-[10px] font-black uppercase tracking-[0.2em] backdrop-blur-md">IA Advisor</span>
                                ${aiAdvice ? html`<div className="mt-6 space-y-4"><p className="text-xl italic">"${aiAdvice}"</p></div>` : 
                                html`<div className="mt-6"><h2 className="text-4xl font-black mb-4">Finanças Inteligentes, Dan & Paty.</h2>
                                <button onClick=${getAdvice} className="bg-white text-indigo-900 px-8 py-4 rounded-2xl font-black flex items-center gap-3 shadow-xl">
                                    <${Lucide.BrainCircuit} size=${22} /> Analisar Gastos com IA
                                </button></div>`}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <${Card} title="Saldo Atual" value=${formatCurrency(summary.balance)} iconName="Wallet" colorClass="bg-indigo-50" textColor="text-slate-800" />
                            <${Card} title="Receitas" value=${formatCurrency(summary.income)} iconName="TrendingUp" colorClass="bg-emerald-50" textColor="text-emerald-600" />
                            <${Card} title="Despesas" value=${formatCurrency(summary.expenses)} iconName="TrendingDown" colorClass="bg-rose-50" textColor="text-rose-600" />
                        </div>

                        <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div className="px-8 py-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/40">
                                <h3 className="text-xl font-black text-slate-800">Histórico</h3>
                                <div className="flex items-center gap-4">
                                    <button onClick=${() => setIsEditModeActive(!isEditModeActive)} 
                                        className=${`flex items-center gap-1.5 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all ${isEditModeActive ? 'bg-indigo-600 text-white shadow-md' : 'text-indigo-600 hover:bg-indigo-50'}`}>
                                        <${Lucide.Pencil} size=${14} /> Editar
                                    </button>
                                    <button onClick=${handleClearAll} className="flex items-center gap-1.5 text-rose-500 hover:text-rose-700 text-[10px] font-black uppercase tracking-wider transition-colors">
                                        <${Lucide.Eraser} size=${14} /> Limpar Tudo
                                    </button>
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead>
                                        <tr className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b">
                                            <th className="px-8 py-5">Data</th>
                                            <th className="px-8 py-5">Descrição</th>
                                            <th className="px-8 py-5">Categoria</th>
                                            <th className="px-6 py-5">Valor</th>
                                            <th className="px-8 py-5 text-right">Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        ${transactions.length === 0 ? html`<tr><td colSpan="5" className="px-8 py-16 text-center text-slate-300 italic">Sem registros.</td></tr>` : 
                                        [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => html`
                                            <tr key=${t.id} className="hover:bg-slate-50/50 transition-colors group">
                                                <td className="px-8 py-5 text-sm text-slate-500">${new Date(t.date).toLocaleDateString('pt-BR')}</td>
                                                <td className="px-8 py-5 font-bold text-slate-800 text-sm">${t.description}</td>
                                                <td className="px-8 py-5"><span className="px-3 py-1 rounded-full text-[10px] font-black bg-slate-100 text-slate-600 uppercase tracking-wider">${t.category}</span></td>
                                                <td className=${`px-6 py-5 font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>${formatCurrency(t.amount)}</td>
                                                <td className="px-8 py-5 text-right">
                                                    <div className=${`flex items-center justify-end gap-2 transition-opacity ${isEditModeActive ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>
                                                        <button onClick=${() => setEditingItem(t)} className="p-2 text-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl"><${Lucide.Pencil} size=${18} /></button>
                                                        <button onClick=${() => handleDelete(t.id)} className="p-2 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl"><${Lucide.Trash2} size=${18} /></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        `)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    <button onClick=${() => { setEditingItem(null); setIsFormOpen(true); }} className="sm:hidden fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-2xl shadow-2xl flex items-center justify-center z-50"><${Lucide.Plus} size=${32} /></button>

                    ${(isFormOpen || editingItem) && html`<${TransactionForm} initialData=${editingItem} onSave=${handleSave} onClose=${() => { setIsFormOpen(false); setEditingItem(null); }} />`}
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
