                        React.createElement('input', {

                    React.createElement('form', { 
                        className: "p-8 space-y-5",

                    },
                        React.createElement('div', { className: "flex p-1 bg-slate-100 rounded-xl" },
                            React.createElement('button', { type: "button", onClick: () => { setType('income'); setCat(CATEGORIES.income[0]); }, className: `flex-1 py-2 rounded-lg text-xs font-black uppercase tracking-wider ${type === 'income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-400'}` }, "Receita"),
                            React.createElement('button', { type: "button", onClick: () => { setType('expense'); setCat(CATEGORIES.expense[0]); }, className: `flex-1 py-2 rounded-lg text-xs font-black uppercase tracking-wider ${type === 'expense' ? 'bg-white text-rose-600 shadow-sm' : 'text-slate-400'}` }, "Despesa")

                        React.createElement('div', null,
                            React.createElement('label', { className: "block text-[10px] font-black uppercase text-slate-400 mb-1 ml-1" }, "O que foi?"),
                            React.createElement('input', { required: true, value: desc, onChange: e => setDesc(e.target.value), className: "w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500", placeholder: "Ex: Aluguel, Mercado..." })

                        React.createElement('div', { className: "grid grid-cols-2 gap-4" },
                            React.createElement('div', null,

                                React.createElement('input', { type: "number", step: "0.01", required: true, value: val, onChange: e => setVal(e.target.value), className: "w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500", placeholder: "0,00" })

                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-[10px] font-black uppercase text-slate-400 mb-1 ml-1" }, "Quando?"),
                                React.createElement('input', { type: "date", required: true, value: date, onChange: e => setDate(e.target.value), className: "w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" })
                            )
                        ),
                        React.createElement('div', null,
                            React.createElement('label', { className: "block text-[10px] font-black uppercase text-slate-400 mb-1 ml-1" }, "Categoria"),
                            React.createElement('select', { value: cat, onChange: e => setCat(e.target.value), className: "w-full px-4 py-3 rounded-xl border border-slate-200 outline-none bg-white" },
                                (type === 'income' ? CATEGORIES.income : CATEGORIES.expense).map(c => React.createElement('option', { key: c, value: c }, c))
                            )
                        ),
                        React.createElement('button', { className: `w-full py-4 bg-${color}-600 text-white rounded-2xl font-black shadow-lg mt-4 active:scale-95 transition-all` }, "SALVAR")
                    )
                )
            );
        };

        // --- Componente Principal ---
        const App = () => {
            const [user, setUser] = useState(() => sessionStorage.getItem('finance_user'));
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editing, setEditing] = useState(null);
            const [aiMsg, setAiMsg] = useState('');
            const [loadingAi, setLoadingAi] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date());

            const color = user === 'dan' ? 'indigo' : 'rose';

            const fetchData = useCallback(async () => {
                try {
                    const res = await fetch(API_URL, { headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' } });
                    const data = await res.json();
                    if (Array.isArray(data)) setTransactions(data);
                } catch (e) {
                    const saved = localStorage.getItem('dan_paty_local');
                    if (saved) setTransactions(JSON.parse(saved));
                }
            }, []);

            useEffect(() => { if(user) fetchData(); }, [user, fetchData]);

            const saveData = async (newList) => {
                setTransactions(newList);
                localStorage.setItem('dan_paty_local', JSON.stringify(newList));
                try {
                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(newList)
                    });
                } catch (e) {}
            };

            const filtered = useMemo(() => {
                const ty = currentMonth.getFullYear();
                const tm = currentMonth.getMonth();
                return transactions.filter(t => {
                    const { year, month } = getMonthYearFromDateString(t.date);
                    return year === ty && month === tm;
                });
            }, [transactions, currentMonth]);

            const summary = useMemo(() => {
                return filtered.reduce((acc, t) => {
                    if (t.type === 'income') { acc.inc += t.amount; acc.bal += t.amount; }
                    else { acc.exp += t.amount; acc.bal -= t.amount; }
                    return acc;
                }, { bal: 0, inc: 0, exp: 0 });
            }, [filtered]);

            const getAiAdvice = async () => {
                if (filtered.length === 0) return;
                setLoadingAi(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const ctx = filtered.map(t => `${t.user}: ${t.description} (R$ ${t.amount})`).join('\n');
                    const res = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Analise as finan√ßas do casal Dan e Paty do m√™s:\n${ctx}`,
                        config: { systemInstruction: "Consultor financeiro amigo e direto." }
                    });
                    setAiMsg(res.text);
                } catch (e) { setAiMsg("Adicione mais dados para an√°lise!"); }
                setLoadingAi(false);
            };

            const sendWhatsApp = () => {
                const num = user === 'dan' ? '5577998652620' : '5577998572616';
                const monthName = currentMonth.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                let msg = `*Extrato Dan & Paty - ${monthName}*\n\n`;
                msg += `üí∞ *Saldo:* ${formatCurrency(summary.bal)}\n`;
                msg += `üìà *Entradas:* ${formatCurrency(summary.inc)}\n`;
                msg += `üìâ *Sa√≠das:* ${formatCurrency(summary.exp)}\n\n`;
                msg += `*Lan√ßamentos:*\n`;
                
                [...filtered].sort((a,b) => a.date.localeCompare(b.date)).forEach(t => {
                    const d = getDayFromDateString(t.date);
                    msg += `‚Ä¢ [${d}] ${t.description}: ${formatCurrency(t.amount)}\n`;
                });
                
                window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            if (!user) return React.createElement(Login, { onLogin: (u) => { setUser(u); sessionStorage.setItem('finance_user', u); } });

            return React.createElement('div', { className: "min-h-screen bg-slate-50 pb-20" },
                // Header
                React.createElement('header', { className: `bg-${color}-600 p-4 text-white sticky top-0 z-40 shadow-lg flex justify-between items-center` },
                    React.createElement('div', { className: "flex items-center gap-3" },
                        React.createElement(Lucide.Sparkles, { size: 24 }),
                        React.createElement('h1', { className: "font-black text-lg" }, `${user === 'dan' ? 'Dan' : 'Paty'} Finan√ßas`)
                    ),
                    React.createElement('button', { onClick: () => { setUser(null); sessionStorage.clear(); }, className: "p-2 hover:bg-black/10 rounded-xl" }, React.createElement(Lucide.LogOut, { size: 18 }))
                ),

                React.createElement('main', { className: "max-w-4xl mx-auto p-4 space-y-6" },
                    // Navega√ß√£o M√™s
                    React.createElement('div', { className: "bg-white p-6 rounded-3xl shadow-soft border border-slate-100 flex items-center justify-between" },
                        React.createElement('button', { onClick: () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1)) }, React.createElement(Lucide.ChevronLeft, { className: `text-${color}-600` })),
                        React.createElement('div', { className: "text-center" },
                            React.createElement('h2', { className: "text-lg font-black capitalize" }, currentMonth.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })),
                            React.createElement('p', { className: "text-[10px] text-slate-400 font-black uppercase" }, "Filtro Mensal")
                        ),
                        React.createElement('button', { onClick: () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1)) }, React.createElement(Lucide.ChevronRight, { className: `text-${color}-600` }))
                    ),

                    // Cards Resumo
                    React.createElement('div', { className: "grid grid-cols-3 gap-3" },
                        [['Saldo', summary.bal, Lucide.Wallet, color], ['Entradas', summary.inc, Lucide.TrendingUp, 'emerald'], ['Sa√≠das', summary.exp, Lucide.TrendingDown, 'rose']].map(([label, val, Icon, c]) => (
                            React.createElement('div', { key: label, className: "bg-white p-4 rounded-2xl shadow-soft border border-slate-100" },
                                React.createElement(Icon, { size: 16, className: `text-${c}-600 mb-2` }),
                                React.createElement('p', { className: "text-[8px] font-black uppercase text-slate-400" }, label),
                                React.createElement('p', { className: "text-xs font-black truncate" }, formatCurrency(val))
                            )
                        ))
                    ),

                    // Coach IA
                    React.createElement('div', { className: `bg-gradient-to-br from-${color}-900 to-${color}-700 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden` },

                                React.createElement('h3', { className: "text-2xl font-black mt-2 mb-4" }, `Fala a√≠, ${user === 'dan' ? 'Dan' : 'Paty'}!`),
                                React.createElement('button', { 
                                    onClick: getAiAdvice,
                                    disabled: loadingAi || filtered.length === 0,
                                    className: "bg-white text-slate-900 px-6 py-3 rounded-xl font-black text-xs active:scale-95 transition-all disabled:opacity-50"
                                }, loadingAi ? "Analizando..." : "Analisar meu M√™s")
                            )
                        )
                    ),

                    // Lista
                    React.createElement('div', { className: "bg-white rounded-[2rem] shadow-soft border border-slate-100 overflow-hidden" },
                        React.createElement('div', { className: "p-6 border-b flex justify-between items-center" },
                            React.createElement('h3', { className: "font-black" }, "Lan√ßamentos"),
                            React.createElement('button', { onClick: sendWhatsApp, className: "flex items-center gap-2 bg-[#25D366] text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg" },
                                React.createElement(Lucide.MessageCircle, { size: 14 }), "WhatsApp"
                            )
                        ),
                        React.createElement('div', { className: "divide-y" },
                            filtered.length === 0 ? React.createElement('p', { className: "p-10 text-center text-slate-300 italic" }, "Sem registros neste m√™s.") :
                            [...filtered].sort((a,b) => b.date.localeCompare(a.date)).map(t => (
                                React.createElement('div', { key: t.id, className: `p-5 flex items-center gap-4 hover:bg-slate-50 transition-colors ${t.user === 'dan' ? 'user-dan' : 'user-paty'}` },
                                    React.createElement('div', { className: "text-center min-w-[40px]" },
                                        React.createElement('p', { className: "text-lg font-black leading-none" }, getDayFromDateString(t.date)),
                                        React.createElement('p', { className: "text-[8px] font-black uppercase text-slate-400" }, "DIA")
                                    ),
                                    React.createElement('div', { className: "flex-1" },
                                        React.createElement('p', { className: "font-bold text-sm" }, t.description),
                                        React.createElement('p', { className: "text-[10px] font-black uppercase text-slate-400" }, `${t.category} ‚Ä¢ ${t.user}`)
                                    ),
                                    React.createElement('div', { className: "text-right" },
                                        React.createElement('p', { className: `font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}` }, formatCurrency(t.amount)),
                                        React.createElement('div', { className: "flex gap-2 justify-end mt-1" },
                                            React.createElement('button', { onClick: () => setEditing(t), className: "text-slate-300 hover:text-indigo-600" }, React.createElement(Lucide.Edit2, { size: 12 })),
                                            React.createElement('button', { onClick: () => { if(confirm("Apagar?")) saveData(transactions.filter(x => x.id !== t.id)); }, className: "text-slate-300 hover:text-rose-600" }, React.createElement(Lucide.Trash2, { size: 12 }))
                                        )
                                    )
                                )
                            ))
                        )
                    )
                ),

                // FAB
                React.createElement('button', { 
                    onClick: () => setIsFormOpen(true),
                    className: `fixed bottom-6 right-6 w-16 h-16 bg-${color}-600 text-white rounded-2xl shadow-2xl flex items-center justify-center active:scale-95 transition-all z-50`
                }, React.createElement(Lucide.Plus, { size: 32 })),

                (isFormOpen || editing) && React.createElement(TransactionForm, { 
                    initialData: editing, 
                    currentUser: user, 
                    onSave: (item) => {
                        const exists = transactions.find(x => x.id === item.id);
                        const newList = exists ? transactions.map(x => x.id === item.id ? item : x) : [...transactions, item];
                        saveData(newList);
                        setEditing(null);
                    }, 
                    onClose: () => { setIsFormOpen(false); setEditing(null); }
                })
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
