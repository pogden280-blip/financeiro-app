
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan & Paty Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .recharts-responsive-container { min-height: 300px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .user-dan { border-left: 4px solid #4f46e5; }
        .user-paty { border-left: 4px solid #e11d48; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useCallback } from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
        import htm from 'https://esm.sh/htm@3.1.1';
        import { GoogleGenAI } from 'https://esm.sh/@google/genai@1.41.0';
        import * as Lucide from 'https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1';
        import { 
            PieChart, Pie, Cell, ResponsiveContainer, 
            BarChart, Bar, XAxis, YAxis, Tooltip, Legend 
        } from 'https://esm.sh/recharts@2.13.0?deps=react@18.3.1';

        const html = htm.bind(React.createElement);

        const BIN_ID = '698e46b243b1c97be97a69b8';
        const MASTER_KEY = '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        const CATEGORIES = {
            income: ['Salário', 'Investimentos', 'Presente', 'Outros'],
            expense: ['Alimentação', 'Transporte', 'Moradia', 'Lazer', 'Saúde', 'Educação', 'Outros']
        };

        const formatCurrency = (val) => 
            new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);

        const Login = ({ onLogin }) => {
            const [pass, setPass] = useState('');
            const [error, setError] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (pass === 'Dan0832') onLogin('dan');
                else if (pass === 'Paty0832') onLogin('paty');
                else {
                    setError(true);
                    setTimeout(() => setError(false), 2000);
                }
            };

            return html`
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                        <div className="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-indigo-600 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-rose-600 rounded-full blur-[120px]"></div>
                    </div>
                    <div className="bg-white/10 backdrop-blur-xl p-8 rounded-[2.5rem] w-full max-w-md border border-white/20 shadow-2xl animate-fade-in relative z-10">
                        <div className="text-center mb-8">
                            <div className="bg-white/20 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/30">
                                <${Lucide.Lock} className="text-white" size=${32} />
                            </div>
                            <h1 className="text-2xl font-black text-white tracking-tight">Dan & Paty Finanças</h1>
                            <p className="text-slate-400 text-sm mt-2 font-medium">Digite sua senha para acessar</p>
                        </div>
                        <form onSubmit=${handleLogin} className="space-y-4">
                            <input 
                                type="password" 
                                value=${pass} 
                                onChange=${e => setPass(e.target.value)} 
                                placeholder="Senha de acesso"
                                className=${`w-full px-6 py-4 rounded-2xl bg-white/5 border ${error ? 'border-rose-500' : 'border-white/10'} text-white outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-bold text-center`}
                            />
                            <button type="submit" className="w-full py-4 bg-white text-slate-900 rounded-2xl font-black shadow-xl hover:scale-[1.02] active:scale-95 transition-all uppercase tracking-widest text-xs">
                                Entrar no App
                            </button>
                        </form>
                    </div>
                </div>
            `;
        };

        const TransactionForm = ({ onSave, onClose, initialData, currentUser }) => {
            const isEditing = !!initialData;
            const [description, setDescription] = useState(initialData?.description || '');
            const [amount, setAmount] = useState(initialData?.amount || '');
            const [type, setType] = useState(initialData?.type || 'expense');
            const [category, setCategory] = useState(initialData?.category || CATEGORIES.expense[0]);
            const [date, setDate] = useState(initialData?.date || new Date().toISOString().split('T')[0]);

            const accentColor = currentUser === 'dan' ? 'indigo' : 'rose';

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!description || !amount) return;
                onSave({ 
                    id: initialData?.id || Math.random().toString(36).substr(2, 9),
                    description, 
                    amount: parseFloat(amount), 
                    type, 
                    category, 
                    date,
                    user: initialData?.user || currentUser // Preserva quem criou originalmente ou marca novo
                });
                onClose();
            };

            return html`
                <div className="fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-bold text-slate-800">${isEditing ? 'Editar Transação' : 'Nova Transação'}</h2>
                            <button onClick=${onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors">
                                <${Lucide.X} size=${20} className="text-slate-500" />
                            </button>
                        </div>
                        <form onSubmit=${handleSubmit} className="p-6 space-y-5">
                            <div className="flex p-1 bg-slate-100 rounded-xl">
                                <button type="button" onClick=${() => { setType('income'); setCategory(CATEGORIES.income[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500'}`}>
                                    Receita
                                </button>
                                <button type="button" onClick=${() => { setType('expense'); setCategory(CATEGORIES.expense[0]); }}
                                    className=${`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${type === 'expense' ? 'bg-white text-rose-600 shadow-sm' : 'text-slate-500'}`}>
                                    Despesa
                                </button>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Descrição</label>
                                <input type="text" required value=${description} onChange=${e => setDescription(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" placeholder="Ex: Mercado, Aluguel" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Valor (R$)</label>
                                    <input type="number" step="0.01" required value=${amount} onChange=${e => setAmount(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" placeholder="0,00" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Data</label>
                                    <input type="date" required value=${date} onChange=${e => setDate(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Categoria</label>
                                <select value=${category} onChange=${e => setCategory(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none bg-white">
                                    ${(type === 'income' ? CATEGORIES.income : CATEGORIES.expense).map(cat => html`<option key=${cat} value=${cat}>${cat}</option>`)}
                                </select>
                            </div>
                            <button type="submit" className=${`w-full py-4 ${accentColor === 'indigo' ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-rose-600 hover:bg-rose-700'} text-white rounded-2xl font-bold shadow-lg transition-all flex items-center justify-center gap-2 mt-2 active:scale-95`}>
                                <${Lucide.CheckCircle2} size=${20} /> ${isEditing ? 'Salvar Alterações' : 'Adicionar Transação'}
                            </button>
                        </form>
                    </div>
                </div>
            `;
        };

        const App = () => {
            const [currentUser, setCurrentUser] = useState(() => sessionStorage.getItem('finance_user'));
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [loadingAdvice, setLoadingAdvice] = useState(false);
            const [syncStatus, setSyncStatus] = useState('idle');
            const [isEditModeActive, setIsEditModeActive] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date());

            const accentColor = currentUser === 'dan' ? 'indigo' : 'rose';
            const accentClass = accentColor === 'indigo' ? 'bg-indigo-600' : 'bg-rose-600';
            const accentTextClass = accentColor === 'indigo' ? 'text-indigo-600' : 'text-rose-600';

            const handleLogin = (user) => {
                setCurrentUser(user);
                sessionStorage.setItem('finance_user', user);
            };

            const logout = () => {
                setCurrentUser(null);
                sessionStorage.removeItem('finance_user');
            };

            const loadData = useCallback(async () => {
                setSyncStatus('syncing');
                try {
                    const res = await fetch(API_URL, { headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' } });
                    const data = await res.json();
                    const record = data.record || data;
                    if (Array.isArray(record)) {
                        setTransactions(record);
                        setSyncStatus('synced');
                        localStorage.setItem('dan_paty_financas_v1', JSON.stringify(record));
                    }
                } catch (e) {
                    setSyncStatus('error');
                    const saved = localStorage.getItem('dan_paty_financas_v1');
                    if (saved) setTransactions(JSON.parse(saved));
                }
            }, []);

            const saveData = useCallback(async (dataToSave) => {
                setSyncStatus('syncing');
                try {
                    const payload = Array.isArray(dataToSave) ? dataToSave : [];
                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(payload)
                    });
                    setSyncStatus('synced');
                    localStorage.setItem('dan_paty_financas_v1', JSON.stringify(payload));
                } catch (e) {
                    setSyncStatus('error');
                }
            }, []);

            useEffect(() => { if (currentUser) loadData(); }, [currentUser, loadData]);

            const filteredTransactions = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                return transactions.filter(t => {
                    const tDate = new Date(t.date);
                    return tDate.getFullYear() === year && tDate.getMonth() === month;
                });
            }, [transactions, currentDate]);

            const summary = useMemo(() => {
                return filteredTransactions.reduce((acc, t) => {
                    if (t.type === 'income') { acc.income += t.amount; acc.balance += t.amount; }
                    else { acc.expenses += t.amount; acc.balance -= t.amount; }
                    return acc;
                }, { balance: 0, income: 0, expenses: 0 });
            }, [filteredTransactions]);

            const categoryData = useMemo(() => {
                const dataMap = filteredTransactions.filter(t => t.type === 'expense').reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});
                return Object.entries(dataMap).map(([name, value]) => ({ name, value }));
            }, [filteredTransactions]);

            const handleSave = async (item) => {
                const exists = transactions.find(t => t.id === item.id);
                const newList = exists ? transactions.map(t => t.id === item.id ? item : t) : [...transactions, item];
                setTransactions(newList);
                await saveData(newList);
                setEditingItem(null);
            };

            const handleDelete = async (id) => {
                if (confirm("Excluir este lançamento?")) {
                    const newList = transactions.filter(t => t.id !== id);
                    setTransactions(newList);
                    await saveData(newList);
                }
            };

            const getAdvice = async () => {
                if (filteredTransactions.length === 0) return;
                setLoadingAdvice(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const context = filteredTransactions.map(t => `${t.user === 'dan' ? 'Dan' : 'Paty'}: ${t.description} - R$ ${t.amount} (${t.type})`).join('\n');
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Análise do casal Dan & Paty do mês ${currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}:\n${context}`,
                        config: { systemInstruction: "Consultor financeiro amigável focado em casais." }
                    });
                    setAiAdvice(response.text);
                } catch (e) { setAiAdvice("Adicione mais dados para análise!"); }
                setLoadingAdvice(false);
            };

            if (!currentUser) return html`<${Login} onLogin=${handleLogin} />`;

            return html`
                <div className="min-h-screen pb-24 lg:pb-12 bg-slate-50">
                    <header className=${`${accentClass} text-white shadow-lg sticky top-0 z-40 transition-colors duration-500`}>
                        <div className="container mx-auto px-4 h-16 flex items-center justify-between max-w-6xl">
                            <div className="flex items-center gap-2.5">
                                <div className="bg-white p-1.5 rounded-xl"><${Lucide.Sparkles} className=${accentTextClass} size=${24} /></div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tight leading-none">${currentUser === 'dan' ? 'Dan' : 'Paty'} Finanças</h1>
                                    <div className="flex items-center gap-1 mt-1 text-[10px] font-bold opacity-80 uppercase tracking-widest">
                                        ${syncStatus === 'synced' ? html`<${Lucide.Cloud} size=${12} /> Nuvem Sincronizada` : html`<${Lucide.Loader2} size=${10} className="animate-spin" /> Atualizando`}
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick=${logout} className="p-2 hover:bg-black/10 rounded-xl transition-all"><${Lucide.LogOut} size=${18} /></button>
                                <button onClick=${() => setIsFormOpen(true)} className="hidden sm:flex items-center gap-2 bg-black/10 hover:bg-black/20 px-5 py-2 rounded-xl font-bold transition-all">
                                    <${Lucide.Plus} size=${18} /> Novo
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-8 space-y-8 max-w-6xl">
                        
                        <!-- Mês / Ano -->
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                            <div className="flex items-center gap-4">
                                <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))} className=${`p-2 hover:bg-slate-100 rounded-xl ${accentTextClass}`}><${Lucide.ChevronLeft} size=${24} /></button>
                                <div className="text-center min-w-[140px]">
                                    <h2 className="text-lg font-black text-slate-800 capitalize">${currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}</h2>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Calendário Ativo</p>
                                </div>
                                <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))} className=${`p-2 hover:bg-slate-100 rounded-xl ${accentTextClass}`}><${Lucide.ChevronRight} size=${24} /></button>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className=${`flex items-center gap-2 ${accentColor === 'indigo' ? 'bg-indigo-50 text-indigo-700' : 'bg-rose-50 text-rose-700'} px-4 py-2 rounded-xl font-bold text-xs`}>
                                    <${Lucide.User} size=${16} /> ${currentUser === 'dan' ? 'Sessão do Dan' : 'Sessão da Paty'}
                                </div>
                            </div>
                        </div>

                        <!-- IA Hero -->
                        <div className=${`bg-gradient-to-br ${accentColor === 'indigo' ? 'from-indigo-900 to-indigo-700' : 'from-rose-900 to-rose-700'} rounded-[2.5rem] p-8 lg:p-12 text-white shadow-2xl relative overflow-hidden transition-colors duration-500`}>
                            <div className="relative z-10">
                                <span className="px-4 py-1.5 bg-white/10 border border-white/20 rounded-full text-[10px] font-black uppercase tracking-[0.2em] backdrop-blur-md">IA Financial Coach</span>
                                ${aiAdvice ? html`<div className="mt-6 animate-fade-in"><p className="text-xl italic leading-relaxed">"${aiAdvice}"</p></div>` : 
                                html`<div className="mt-6"><h2 className="text-4xl font-black mb-4">Fala aí, ${currentUser === 'dan' ? 'Dan' : 'Paty'}!</h2>
                                <button onClick=${getAdvice} disabled=${loadingAdvice || filteredTransactions.length === 0} className="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black flex items-center gap-3 shadow-xl hover:scale-105 transition-all disabled:opacity-50">
                                    <${Lucide.BrainCircuit} size=${22} /> ${loadingAdvice ? 'Analisando...' : 'Analisar meu Mês'}
                                </button></div>`}
                            </div>
                        </div>

                        <!-- Resumo Mensal -->
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                                <div className=${`p-3 ${accentColor === 'indigo' ? 'bg-indigo-50' : 'bg-rose-50'} rounded-xl`}><${Lucide.Wallet} className=${accentTextClass} size=${24} /></div>
                                <div><p className="text-sm font-medium text-slate-500">Saldo Mensal</p><p className="text-2xl font-bold text-slate-800">${formatCurrency(summary.balance)}</p></div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                                <div className="p-3 bg-emerald-50 rounded-xl"><${Lucide.TrendingUp} className="text-emerald-600" size=${24} /></div>
                                <div><p className="text-sm font-medium text-slate-500">Entradas</p><p className="text-2xl font-bold text-emerald-600">${formatCurrency(summary.income)}</p></div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                                <div className="p-3 bg-rose-50 rounded-xl"><${Lucide.TrendingDown} className="text-rose-600" size=${24} /></div>
                                <div><p className="text-sm font-medium text-slate-500">Saídas</p><p className="text-2xl font-bold text-rose-600">${formatCurrency(summary.expenses)}</p></div>
                            </div>
                        </div>

                        <!-- Histórico -->
                        <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div className="px-8 py-6 border-b border-slate-50 flex items-center justify-between bg-slate-50/40">
                                <h3 className="text-xl font-black text-slate-800">Histórico do Mês</h3>
                                <button onClick=${() => setIsEditModeActive(!isEditModeActive)} className=${`flex items-center gap-1.5 px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider transition-all ${isEditModeActive ? accentClass + ' text-white' : accentTextClass + ' hover:bg-slate-100'}`}>
                                    <${Lucide.Pencil} size=${14} /> Editar
                                </button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead>
                                        <tr className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b">
                                            <th className="px-8 py-5">Dia</th>
                                            <th className="px-8 py-5">Descrição</th>
                                            <th className="px-8 py-5">Categoria</th>
                                            <th className="px-6 py-5 text-right">Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        ${filteredTransactions.length === 0 ? html`<tr><td colSpan="4" className="px-8 py-16 text-center text-slate-300 italic">Nada por aqui ainda...</td></tr>` : 
                                        [...filteredTransactions].sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => html`
                                            <tr key=${t.id} className=${`hover:bg-slate-50/50 transition-colors group ${t.user === 'dan' ? 'user-dan' : 'user-paty'}`}>
                                                <td className="px-8 py-5 text-sm text-slate-500">${new Date(t.date).getDate()}</td>
                                                <td className="px-8 py-5">
                                                    <div className="font-bold text-slate-800 text-sm">${t.description}</div>
                                                    <div className=${`text-[9px] font-black uppercase tracking-widest ${t.user === 'dan' ? 'text-indigo-400' : 'text-rose-400'}`}>${t.user === 'dan' ? 'Dan' : 'Paty'}</div>
                                                </td>
                                                <td className="px-8 py-5"><span className="px-3 py-1 rounded-full text-[10px] font-black bg-slate-100 text-slate-600 uppercase tracking-wider">${t.category}</span></td>
                                                <td className="px-6 py-5 text-right">
                                                    <div className=${`font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>${formatCurrency(t.amount)}</div>
                                                    <div className=${`flex items-center justify-end gap-2 mt-1 transition-opacity ${isEditModeActive ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>
                                                        <button onClick=${() => setEditingItem(t)} className="p-1 text-slate-300 hover:text-indigo-600"><${Lucide.Edit3} size=${14} /></button>
                                                        <button onClick=${() => handleDelete(t.id)} className="p-1 text-slate-300 hover:text-rose-600"><${Lucide.Trash2} size=${14} /></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        `)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    <button onClick=${() => { setEditingItem(null); setIsFormOpen(true); }} className=${`sm:hidden fixed bottom-8 right-8 w-16 h-16 ${accentClass} text-white rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-95`}>
                        <${Lucide.Plus} size=${32} />
                    </button>

                    ${(isFormOpen || editingItem) && html`<${TransactionForm} currentUser=${currentUser} initialData=${editingItem} onSave=${handleSave} onClose=${() => { setIsFormOpen(false); setEditingItem(null); }} />`}
                </div>
            `;
        };
