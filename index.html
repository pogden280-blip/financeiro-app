
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan & Paty Finan√ßas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-dan { border-left: 5px solid #4f46e5; }
        .user-paty { border-left: 5px solid #e11d48; }
        .shadow-soft { box-shadow: 0 4px 20px -2px rgba(0,0,0,0.05); }
        .recharts-default-tooltip { border-radius: 12px !important; border: none !important; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1) !important; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';
        import { GoogleGenAI } from '@google/genai';
        import * as Lucide from 'lucide-react';
        import { PieChart, Pie, Cell, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip, Legend } from 'recharts';

        const html = htm.bind(React.createElement);

        const BIN_ID = '698e46b243b1c97be97a69b8';
        const MASTER_KEY = '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        const CATEGORIES = {
            income: ['Sal√°rio', 'Investimentos', 'Venda', 'Outros'],
            expense: ['Alimenta√ß√£o', 'Transporte', 'Moradia', 'Lazer', 'Sa√∫de', 'Educa√ß√£o', 'Mimos', 'Outros']
        };

        const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'];

        const formatCurrency = (val) => 
            new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);

        const parseDateLocal = (dateStr) => {
            const parts = dateStr.split('-');
            return { year: parseInt(parts[0]), month: parseInt(parts[1]) - 1, day: parts[2] };
        };

        const Login = ({ onLogin }) => {
            const [pass, setPass] = useState('');
            const [error, setError] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (pass === 'Dan0832') onLogin('dan');
                else if (pass === 'Paty0832') onLogin('paty');
                else { setError(true); setTimeout(() => setError(false), 2000); }
            };

            return html`
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute inset-0 opacity-20 pointer-events-none">
                        <div className="absolute top-[-10%] right-[-10%] w-[60%] h-[60%] bg-indigo-600 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[60%] h-[60%] bg-rose-600 rounded-full blur-[120px]"></div>
                    </div>
                    <div className="bg-white/10 backdrop-blur-xl p-10 rounded-[2.5rem] w-full max-w-sm border border-white/20 shadow-2xl animate-fade-in relative z-10 text-center">
                        <div className="bg-white/20 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-white/30">
                            <${Lucide.Lock} className="text-white" size=${40} />
                        </div>
                        <h1 className="text-2xl font-black text-white mb-2 tracking-tight">Dan & Paty Finan√ßas</h1>
                        <p className="text-slate-400 text-sm mb-8 font-medium">Controle Compartilhado</p>
                        <form onSubmit=${handleLogin} className="space-y-4">
                            <input type="password" value=${pass} onChange=${e => setPass(e.target.value)} placeholder="Senha de Acesso" className=${`w-full px-6 py-4 rounded-2xl bg-white/5 border ${error ? 'border-rose-500' : 'border-white/10'} text-white outline-none focus:ring-2 focus:ring-indigo-500 text-center font-bold`} />
                            <button type="submit" className="w-full py-4 bg-white text-slate-900 rounded-2xl font-black shadow-xl hover:scale-[1.02] active:scale-95 transition-all tracking-widest text-xs uppercase">Entrar</button>
                        </form>
                    </div>
                </div>
            `;
        };

        const TransactionForm = ({ onSave, onClose, initialData, currentUser }) => {
            const [desc, setDesc] = useState(initialData?.description || '');
            const [val, setVal] = useState(initialData?.amount || '');
            const [type, setType] = useState(initialData?.type || 'expense');
            const [cat, setCat] = useState(initialData?.category || CATEGORIES.expense[0]);
            const [date, setDate] = useState(initialData?.date || new Date().toISOString().split('T')[0]);
            const accent = currentUser === 'dan' ? 'indigo' : 'rose';

            return html`
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="bg-white rounded-[2.5rem] w-full max-w-md shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-black text-slate-800">${initialData ? 'Editar' : 'Novo'} Lan√ßamento</h2>
                            <button onClick=${onClose} className="p-2 hover:bg-slate-200 rounded-full"><${Lucide.X} size=${20} /></button>
                        </div>
                        <form onSubmit=${(e) => { 
                            e.preventDefault(); 
                            onSave({ 
                                id: initialData?.id || Math.random().toString(36).substr(2,9), 
                                description: desc, 
                                amount: parseFloat(val), 
                                type, 
                                category: cat, 
                                date, 
                                user: initialData?.user || currentUser,
                                createdAt: initialData?.createdAt || Date.now()
                            }); 
                            onClose(); 
                        }} className="p-8 space-y-6">
                            <div className="flex p-1 bg-slate-100 rounded-2xl">
                                <button type="button" onClick=${() => { setType('income'); setCat(CATEGORIES.income[0]); }} className=${`flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider ${type === 'income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-400'}`}>Receita</button>
                                <button type="button" onClick=${() => { setType('expense'); setCat(CATEGORIES.expense[0]); }} className=${`flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-wider ${type === 'expense' ? 'bg-white text-rose-600 shadow-sm' : 'text-slate-400'}`}>Despesa</button>
                            </div>
                            <input required value=${desc} onChange=${e => setDesc(e.target.value)} className="w-full px-4 py-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Descri√ß√£o" />
                            <div className="grid grid-cols-2 gap-4">
                                <input type="number" step="0.01" required value=${val} onChange=${e => setVal(e.target.value)} className="w-full px-4 py-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 font-bold" placeholder="Valor R$" />
                                <input type="date" required value=${date} onChange=${e => setDate(e.target.value)} className="w-full px-4 py-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500" />
                            </div>
                            <select value=${cat} onChange=${e => setCat(e.target.value)} className="w-full px-4 py-4 rounded-xl border border-slate-200 bg-white">
                                ${(type === 'income' ? CATEGORIES.income : CATEGORIES.expense).map(c => html`<option key=${c} value=${c}>${c}</option>`)}
                            </select>
                            <button className=${`w-full py-5 bg-${accent}-600 text-white rounded-2xl font-black shadow-xl active:scale-95 transition-all`}>CONCLUIR</button>
                        </form>
                    </div>
                </div>
            `;
        };

        const App = () => {
            const [user, setUser] = useState(() => sessionStorage.getItem('finance_user'));
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editing, setEditing] = useState(null);
            const [aiMsg, setAiMsg] = useState('');
            const [loadingAi, setLoadingAi] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date());

            const accent = user === 'dan' ? 'indigo' : 'rose';
            const accentClass = user === 'dan' ? 'bg-indigo-600' : 'bg-rose-600';
            const accentText = user === 'dan' ? 'text-indigo-600' : 'text-rose-600';

            const fetchData = useCallback(async () => {
                try {
                    const res = await fetch(API_URL, { headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' } });
                    const data = await res.json();
                    if (Array.isArray(data)) setTransactions(data);
                } catch (e) {
                    const saved = localStorage.getItem('dan_paty_local');
                    if (saved) setTransactions(JSON.parse(saved));
                }
            }, []);

            useEffect(() => { if(user) fetchData(); }, [user, fetchData]);

            const updateData = async (newList) => {
                setTransactions(newList);
                localStorage.setItem('dan_paty_local', JSON.stringify(newList));
                try { await fetch(API_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY }, body: JSON.stringify(newList) }); } catch (e) {}
            };

            const filtered = useMemo(() => {
                const targetY = currentDate.getFullYear();
                const targetM = currentDate.getMonth();
                return transactions.filter(t => { 
                    const { year, month } = parseDateLocal(t.date); 
                    return year === targetY && month === targetM; 
                });
            }, [transactions, currentDate]);

            // ORDENA√á√ÉO CRONOL√ìGICA RIGOROSA: Data decrescente + Timestamp decrescente
            const sortedTransactions = useMemo(() => {
                return [...filtered].sort((a, b) => {
                    // Primeiro crit√©rio: Dia (YYYY-MM-DD) decrescente
                    if (b.date !== a.date) {
                        return b.date.localeCompare(a.date);
                    }
                    // Segundo crit√©rio: Timestamp (createdAt) decrescente para o mesmo dia
                    const timeA = a.createdAt || 0;
                    const timeB = b.createdAt || 0;
                    return timeB - timeA;
                });
            }, [filtered]);

            const summary = useMemo(() => {
                return filtered.reduce((acc, t) => {
                    if (t.type === 'income') { acc.inc += t.amount; acc.bal += t.amount; }
                    else { acc.exp += t.amount; acc.bal -= t.amount; }
                    return acc;
                }, { bal: 0, inc: 0, exp: 0 });
            }, [filtered]);

            const chartData = useMemo(() => {
                const data = filtered.filter(t => t.type === 'expense').reduce((acc, t) => {
                    const existing = acc.find(x => x.name === t.category);
                    if (existing) existing.value += t.amount;
                    else acc.push({ name: t.category, value: t.amount });
                    return acc;
                }, []);
                return data;
            }, [filtered]);

            const getAiAdvice = async () => {
                if (filtered.length === 0) return;
                setLoadingAi(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const context = filtered.map(t => `${t.user}: ${t.description} (R$ ${t.amount})`).join('\n');
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Analise as finan√ßas do casal Dan e Paty do m√™s:\n${context}`,
                        config: { systemInstruction: "Consultor financeiro amigo e estrat√©gico para casais." }
                    });
                    setAiMsg(response.text);
                } catch (e) { setAiMsg("Adicione mais dados!"); }
                setLoadingAi(false);
            };

            const sendWhatsApp = () => {
                const number = user === 'dan' ? '5577998652620' : '5577998572616';
                const monthName = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                let msg = `*Extrato Dan & Paty - ${monthName}*\nüí∞ *Saldo:* ${formatCurrency(summary.bal)}\nüìà *Entradas:* ${formatCurrency(summary.inc)}\nüìâ *Sa√≠das:* ${formatCurrency(summary.exp)}\n\n*Lan√ßamentos Recentes (Topo):*\n`;
                
                sortedTransactions.forEach(t => { 
                    msg += `‚Ä¢ [${parseDateLocal(t.date).day}] ${t.description}: ${formatCurrency(t.amount)}\n`; 
                });
                
                window.open(`https://wa.me/${number}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            if (!user) return html`<${Login} onLogin=${(u) => { setUser(u); sessionStorage.setItem('finance_user', u); }} />`;

            return html`
                <div className="min-h-screen bg-slate-50 pb-28">
                    <header className=${`${accentClass} p-4 text-white sticky top-0 z-40 shadow-xl flex justify-between items-center transition-colors duration-500`}>
                        <div className="flex items-center gap-3">
                            <${Lucide.Sparkles} size=${22} />
                            <h1 className="font-black text-lg tracking-tight">${user === 'dan' ? 'Dan' : 'Paty'} Finan√ßas</h1>
                        </div>
                        <button onClick=${() => { setUser(null); sessionStorage.clear(); }} className="p-2 hover:bg-black/10 rounded-xl transition-all"><${Lucide.LogOut} size=${18} /></button>
                    </header>

                    <main className="max-w-5xl mx-auto p-4 space-y-6">
                        <div className="bg-white p-6 rounded-[2rem] shadow-soft border border-slate-100 flex items-center justify-between">
                            <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()-1))} className=${accentText}><${Lucide.ChevronLeft} size=${28} /></button>
                            <div className="text-center">
                                <h2 className="text-xl font-black capitalize">${currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}</h2>
                            </div>
                            <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()+1))} className=${accentText}><${Lucide.ChevronRight} size=${28} /></button>
                        </div>

                        <div className="grid grid-cols-3 gap-3">
                            ${[['Saldo', summary.bal, Lucide.Wallet, accent], ['Entradas', summary.inc, Lucide.TrendingUp, 'emerald'], ['Sa√≠das', summary.exp, Lucide.TrendingDown, 'rose']].map(([label, val, Icon, c]) => html`
                                <div key=${label} className="bg-white p-4 rounded-3xl shadow-soft border border-slate-100">
                                    <${Icon} size=${18} className=${`text-${c}-600 mb-1`} />
                                    <p className="text-[9px] font-black uppercase text-slate-400">${label}</p>
                                    <p className="text-xs font-black truncate">${formatCurrency(val)}</p>
                                </div>
                            `)}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-soft border border-slate-100 h-[350px]">
                                <h3 className="text-sm font-black uppercase text-slate-400 mb-4">Gastos por Categoria</h3>
                                ${chartData.length > 0 ? html`
                                    <${ResponsiveContainer} width="100%" height="90%">
                                        <${PieChart}>
                                            <${Pie} data=${chartData} innerRadius=${60} outerRadius=${80} paddingAngle=${5} dataKey="value">
                                                ${chartData.map((_, i) => html`<${Cell} key=${`cell-${i}`} fill=${COLORS[i % COLORS.length]} />`)}
                                            <//>
                                            <${Tooltip} formatter=${v => formatCurrency(v)} />
                                            <${Legend} />
                                        <//>
                                    <//>
                                ` : html`<div className="h-full flex items-center justify-center text-slate-300 italic">Sem gastos este m√™s</div>`}
                            </div>

                            <div className=${`bg-gradient-to-br from-${accent}-900 to-${accent}-700 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden flex flex-col justify-center`}>
                                <span className="bg-white/10 w-fit px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest backdrop-blur-md mb-4">Coach IA</span>
                                ${aiMsg ? html`<p className="italic text-lg animate-fade-in leading-relaxed">"${aiMsg}"</p>` : html`
                                    <h3 className="text-3xl font-black mb-4">Fala, ${user === 'dan' ? 'Dan' : 'Paty'}!</h3>
                                    <button onClick=${getAiAdvice} disabled=${loadingAi || filtered.length === 0} className="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black text-xs shadow-xl active:scale-95 disabled:opacity-50">
                                        ${loadingAi ? 'ANALISANDO...' : 'CONSULTAR IA'}
                                    </button>
                                `}
                            </div>
                        </div>

                        <div className="bg-white rounded-[2.5rem] shadow-soft border border-slate-100 overflow-hidden">
                            <div className="p-8 border-b flex justify-between items-center bg-slate-50/30">
                                <h3 className="text-xl font-black text-slate-800">Lan√ßamentos Recentes</h3>
                                <button onClick=${sendWhatsApp} className="flex items-center gap-2 bg-[#25D366] text-white px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase shadow-lg hover:scale-105 active:scale-95 transition-all">
                                    <${Lucide.MessageCircle} size=${16} /> WhatsApp
                                </button>
                            </div>
                            <div className="divide-y divide-slate-50">
                                ${sortedTransactions.length === 0 ? html`<div className="p-20 text-center text-slate-300 italic font-medium">Nenhum registro encontrado.</div>` :
                                sortedTransactions.map(t => html`
                                    <div key=${t.id} className=${`p-6 flex items-center gap-5 hover:bg-slate-50 transition-all group ${t.user === 'dan' ? 'user-dan' : 'user-paty'}`}>
                                        <div className="text-center min-w-[45px]">
                                            <p className="text-xl font-black leading-none">${parseDateLocal(t.date).day}</p>
                                            <p className="text-[8px] font-black text-slate-400">DIA</p>
                                        </div>
                                        <div className="flex-1 truncate">
                                            <p className="font-bold text-sm truncate">${t.description}</p>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">${t.category} ‚Ä¢ ${t.user}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className=${`font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>${formatCurrency(t.amount)}</p>
                                            <div className="flex gap-3 justify-end mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick=${() => setEditing(t)} className="text-slate-300 hover:text-indigo-600"><${Lucide.Edit2} size=${14} /></button>
                                                <button onClick=${() => { if(confirm("Apagar lan√ßamento?")) updateData(transactions.filter(x => x.id !== t.id)); }} className="text-slate-300 hover:text-rose-600"><${Lucide.Trash2} size=${14} /></button>
                                            </div>
                                        </div>
                                    </div>
                                `)}
                            </div>
                        </div>
                    </main>

                    <button onClick=${() => { setEditing(null); setIsFormOpen(true); }} className=${`fixed bottom-8 right-8 w-16 h-16 ${accentClass} text-white rounded-3xl shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50`}>
                        <${Lucide.Plus} size=${32} />
                    </button>

                    ${(isFormOpen || editing) && html`<${TransactionForm} initialData=${editing} currentUser=${user} onSave=${(item) => { 
                        const exists = transactions.find(x => x.id === item.id); 
                        const newList = exists ? transactions.map(x => x.id === item.id ? item : x) : [...transactions, item]; 
                        updateData(newList); 
                        setEditing(null); 
                    }} onClose=${() => { setIsFormOpen(false); setEditing(null); }} />`}
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
